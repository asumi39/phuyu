<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuyu Cloud</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="icon" type="image/svg+xml" href="../src/logo-light.svg" />
    <script>
        // Dark mode initialization - must run before page render
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="../src/logo-light.svg" alt="Phuyu Cloud" class="logo-icon light">
            <img src="../src/logo-dark.svg" alt="Phuyu Cloud" class="logo-icon dark">
            <span class="logo-text">Phuyu Cloud</span>
        </a>
        <div class="header-controls">
            <select class="lang-switcher" onchange="window.location.href=this.value">
                <option value="/en/" selected>English</option>
                <option value="/ja/">日本語</option>
                <option value="/zh-tw/">繁體中文</option>
                <option value="/zh-cn/">简体中文</option>
            </select>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </div>
    </header>

    <main>
        <div class="hero-card">
            <h1>Welcome to Phuyu Cloud</h1>
            <p>"Phuyu" means cloud in Quechua. We are building something amazing here. Stay tuned for future services and possibilities.</p>
            <div class="action-buttons">
                <a href="https://trans.phuyu.cloud" class="cta-button">✨ Open Translator</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Phuyu Cloud. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
            if (!localStorage.getItem('theme')) {
                document.documentElement.classList.toggle('dark', e.matches);
            }
        });
    </script>
</body>
</html>
