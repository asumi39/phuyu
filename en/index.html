<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuyu Cloud</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">☁️ Phuyu Cloud</a>
        <select class="lang-switcher" onchange="window.location.href=this.value">
            <option value="/en/" selected>English</option>
            <option value="/ja/">日本語</option>
            <option value="/zh-tw/">繁體中文</option>
            <option value="/zh-cn/">简体中文</option>
        </select>
    </header>

    <main>
        <div class="hero-card">
            <h1>Welcome to Phuyu Cloud</h1>
            <p>"Phuyu" means cloud in Quechua. We are building something amazing here. Stay tuned for future services and possibilities.</p>
            <div class="action-buttons">
                <a href="https://trans.phuyu.cloud" class="cta-button">✨ Open Translator</a>
                <a href="#" class="cta-button secondary">Learn More</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Phuyu Cloud. All rights reserved.</p>
    </footer>
</body>
</html>
