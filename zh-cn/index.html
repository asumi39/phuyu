<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuyu Cloud</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">☁️ Phuyu Cloud</a>
        <select class="lang-switcher" onchange="window.location.href=this.value">
            <option value="/en/">English</option>
            <option value="/ja/">日本語</option>
            <option value="/zh-tw/">繁體中文</option>
            <option value="/zh-cn/" selected>简体中文</option>
        </select>
    </header>

    <main>
        <div class="hero-card">
            <h1>欢迎来到 Phuyu 云</h1>
            <p>“Phuyu”在克丘亚语中是“云”的意思。我们正在酝酿一些美好的事物，敬请期待未来的云端服务与无限可能。</p>
            <div class="action-buttons">
                <a href="https://trans.phuyu.cloud" class="cta-button">✨ 进入字幕翻译器</a>
                <!--<a href="#" class="cta-button secondary">了解更多</a>-->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Phuyu Cloud. 保留所有权利。</p>
    </footer>
</body>
</html>
